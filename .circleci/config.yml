version: 2.1

executors:
  main:
    working_directory: ~/workspace/Yukino
    docker:
      - circleci/node:10.16.0

jobs:
  init:
    executor: main
    steps:
      - checkout
      - restore_cache:
          keys:
            - yarn-{{ .Branch }}-{{ checksum "yarn.lock" }}
      - run:
          name: Install dependencies
          command: yarn install
      - save_cache:
          key: yarn-{{ .Branch }}-{{ checksum "yarn.lock" }}
          paths:
            - ~/workspace/Yukino/node_modules
      - persist_to_workspace:
          root: .
          paths:
            - .
  test:
    executor: main
    steps:
      - attach_workspace:
          at: ~/workspace/Yukino
      - run:
          name: Linting
          command: yarn run lint
      - run:
          name: Compile
          command: yarn run compile:test

workflows:
  version: 2
  nodejs_tests:
    jobs:
      - init
      - test:
          requires:
            - build
